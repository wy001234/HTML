<!DOCTYPE html>
<html lang="ko">
<head>

    <title>2_자손선택자</title>
    <style>
        /* 자식선택자 */
        body > h3{color: blue;}
        section > h3{color: green;}
        .txt1 > em{color: gray;}
        .txt2 > em {color: yellow;}

        /* 후손 선택자 */
        .txt1 b{background: yellow;}
        .txt2 b{background: gray;}


    </style>
</head>
<body>
    <h3>자손 선택자</h3>

    <section>
        <h3>애국가</h3>

            동해물과 백두산이 마르고 닳도록<br>
            하느님이 보우하사 우리나라 만세<br>

            무궁화 삼천리 화려강산<br>
            <b>대한사람</b> 대한으로 길이 보전하세
            </em>
        </p>
        <p class="txt2">
            동해물과 백두산이 마르고 닳도록<br>
            하느님이 보우하사 우리나라 만세<br>

</html>
