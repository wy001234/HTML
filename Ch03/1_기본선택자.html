<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_기본선택자</title>
    <style>
        /* 전체선택자 */
        *{color: red;}
        /* 태그선택자 */
        h3{color: blue;}
        span{color:  green;}
        /* 클레스선택자 */
        .txt{color: orange;}
        /* 아이디선택자 */
        #txt{color: violet;}

    </style>
</head>
<body>
    <h3>기본 선택자</h3>

    <span>hello</span>
    <span class="txt">hello2</span>
    <span class="txt">hello3</span>
    <span id="txt">hello4</span>
</body>
</html>
