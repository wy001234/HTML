<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7_Layout</title>
    <style>
        *{margin: 0; padding: 0;}
        #warp{
            width: 860px;
            height: auto;
            background-color: #aaaaaa;
            padding: 10px;
            box-sizing: border-box;
            margin: 0 auto;
        }

        header{
            width: 100%;
            height: 120px;
            background: #cccccc;
        }

        main{
            width: 100%;
            height: auto;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
            background-color: #cccccc;
            overflow: hidden;
        }

        main > section{
            width: 400px;
            height: 400px;
            background-color: #eeeeee;
            float: left;
        }
        main > aside {
            width: 200px;
            height: 400px;
            background-color: #eeeeee;
            margin-left: 10px;
            float: left;
        }

        footer{
            width: 100%;
            height: 100px;
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <div id="warp">
        <header>
            <h3>header</h3>
        </header>
        <main>
            <h3>main</h3>
            <section>
                <h3>section</h3>
            </section>
            <aside>
                <h3>aside #1</h3>
            </aside>
            <aside>
                <h3>aside #2</h3>
            </aside>
        </main>
        <footer>
            <h3>footer</h3>
        </footer>
    </div>
</body>
</html>
